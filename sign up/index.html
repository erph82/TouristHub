<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Tahoma, Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(120deg, #2ecc71, #3498db);
        padding: 20px;
      }

      .register-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 800px;
      }

      .header {
        background: #f8f9fa;
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .header h2 {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 0.9em;
      }

      .progress-bar {
        display: flex;
        justify-content: space-between;
        padding: 20px 40px;
        margin-bottom: 20px;
      }

      .step {
        text-align: center;
        flex: 1;
        position: relative;
      }

      .step::after {
        content: "";
        position: absolute;
        top: 15px;
        left: 50%;
        width: 100%;
        height: 2px;
        background: #eee;
        z-index: 1;
      }

      .step:last-child::after {
        display: none;
      }

      .step-number {
        width: 30px;
        height: 30px;
        background: #eee;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 5px;
        position: relative;
        z-index: 2;
      }

      .step.active .step-number {
        background: #2ecc71;
        color: white;
      }

      .step.completed .step-number {
        background: #2ecc71;
        color: white;
      }

      .step-label {
        font-size: 0.8em;
        color: #666;
      }

      .form-section {
        padding: 30px;
        display: none;
      }

      .form-section.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 1em;
      }

      .form-row {
        display: flex;
        gap: 20px;
      }

      .form-row .form-group {
        flex: 1;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
      }

      .btn-next {
        background: #2ecc71;
        color: white;
      }

      .btn-prev {
        background: #95a5a6;
        color: white;
      }

      .terms {
        margin: 20px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        font-size: 0.9em;
      }

      .success-section {
        text-align: center;
        padding: 40px;
      }

      .success-icon {
        font-size: 60px;
        color: #2ecc71;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="header">
        <h2>ثبت نام در سایت</h2>
        <p>لطفاً اطلاعات خود را وارد کنید</p>
      </div>

      <div class="progress-bar">
        <div class="step active">
          <div class="step-number">1</div>
          <div class="step-label">اطلاعات شخصی</div>
        </div>
        <div class="step">
          <div class="step-number">2</div>
          <div class="step-label">اطلاعات تماس</div>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-label">رمز عبور</div>
        </div>
        <div class="step">
          <div class="step-number">4</div>
          <div class="step-label">تأیید نهایی</div>
        </div>
      </div>

      <form id="registrationForm">
        <div class="form-section active" id="step1">
          <div class="form-row">
            <div class="form-group">
              <label>نام</label>
              <input
                type="text"
                id="firstName"
                placeholder="نام خود را وارد کنید"
              />
            </div>
            <div class="form-group">
              <label>نام خانوادگی</label>
              <input
                type="text"
                id="lastName"
                placeholder="نام خانوادگی خود را وارد کنید"
              />
            </div>
          </div>
          <div class="form-group">
            <label>کد ملی</label>
            <input
              type="text"
              id="nationalId"
              placeholder="کد ملی خود را وارد کنید"
            />
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-next" onclick="nextStep()">
              مرحله بعد
            </button>
          </div>
        </div>

        <div class="form-section" id="step2">
          <div class="form-group">
            <label>شماره موبایل</label>
            <input
              type="tel"
              id="phone"
              placeholder="شماره موبایل خود را وارد کنید"
            />
          </div>
          <div class="form-group">
            <label>ایمیل</label>
            <input
              type="email"
              id="email"
              placeholder="ایمیل خود را وارد کنید"
            />
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-next" onclick="nextStep()">
              مرحله بعد
            </button>
            <button type="button" class="btn btn-prev" onclick="prevStep()">
              مرحله قبل
            </button>
          </div>
        </div>

        <div class="form-section" id="step3">
          <div class="form-group">
            <label>رمز عبور</label>
            <input
              type="password"
              id="password"
              placeholder="رمز عبور خود را وارد کنید"
            />
          </div>
          <div class="form-group">
            <label>تکرار رمز عبور</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="رمز عبور را مجدداً وارد کنید"
            />
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-next" onclick="nextStep()">
              مرحله بعد
            </button>
            <button type="button" class="btn btn-prev" onclick="prevStep()">
              مرحله قبل
            </button>
          </div>
        </div>

        <div class="form-section" id="step4">
          <div class="terms">
            <h3>قوانین و مقررات</h3>
            <p>با ثبت نام در سایت، شما تمامی قوانین و مقررات را می‌پذیرید...</p>
            <label style="margin-top: 10px">
              <input type="checkbox" id="termsAccept" /> قوانین و مقررات را
              می‌پذیرم
            </label>
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-next" onclick="submitForm()">
              ثبت نام
            </button>
            <button type="button" class="btn btn-prev" onclick="prevStep()">
              مرحله قبل
            </button>
          </div>
        </div>

        <div class="form-section" id="success">
          <div class="success-section">
            <i class="fas fa-check-circle success-icon"></i>
            <h2>ثبت نام با موفقیت انجام شد!</h2>
            <p>کد تأیید به شماره موبایل شما ارسال شد.</p>
            <button
              type="button"
              class="btn btn-next"
              onclick="window.location.href='/'"
            >
              ورود به سایت
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      let currentStep = 1;

      function nextStep() {
        document
          .getElementById(`step${currentStep}`)
          .classList.remove("active");
        document
          .querySelectorAll(".step")
          [currentStep - 1].classList.add("completed");
        currentStep++;
        document.getElementById(`step${currentStep}`).classList.add("active");
        document
          .querySelectorAll(".step")
          [currentStep - 1].classList.add("active");
      }

      function prevStep() {
        document
          .getElementById(`step${currentStep}`)
          .classList.remove("active");
        document
          .querySelectorAll(".step")
          [currentStep - 1].classList.remove("active");
        currentStep--;
        document.getElementById(`step${currentStep}`).classList.add("active");
      }

      function submitForm() {
        if (document.getElementById("termsAccept").checked) {
          document.getElementById("step4").classList.remove("active");
          document.getElementById("success").classList.add("active");
        } else {
          alert("لطفاً قوانین و مقررات را بپذیرید");
        }
      }
    </script>
  </body>
</html>
